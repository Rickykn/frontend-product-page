<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="product_page_style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="photo.jpg" width="500" height="600" />

    <div class="card-section separator">
      <div class="cart">
        <img src="card.jpg" width="40" height="40" />
        <p>Go Back</p>
      </div>
      <div class="card">
        <div class="card-color">Color</div>
        <div class="card-item">Item Type / Name</div>
      </div>

      <span class="price separator">$19.99</span>

      <div class="margin-description">
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde sapiente
          libero aut ipsam dolore harum corrupti dolorum deleniti voluptas
          facere, earum omnis? Non est sint iure expedita cumque a dolores.
        </p>
      </div>

      <div class="margin-size">
        <span class="size">size : </span>
        <span class="size-product">Medium</span>
      </div>

      <div class="category">
        <div>mens</div>
        <div>100% Cotton</div>
      </div>
      <div class="black-card">
        <div class="black-card-text">Add to Cart</div>
      </div>
    </div>
  </body>
</html>
